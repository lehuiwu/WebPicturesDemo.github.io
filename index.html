<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食照片展示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍽️ 我的美食照片墙</h1>
  <div class="gallery">
<!-- 美食卡片1 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="美味汉堡" class="food-img">
                <div class="food-info">
                    <h3 class="food-title">经典美式汉堡</h3>
                    <p class="food-desc">多汁的牛肉饼搭配新鲜蔬菜和特制酱料，夹在松软的面包中，每一口都是满足。</p>
                </div>
            </div>
            
            <!-- 美食卡片2 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="意大利披萨" class="food-img">
                <div class="food-info">
                    <h3 class="food-title">意式玛格丽特披萨</h3>
                    <p class="food-desc">薄脆饼底配上新鲜番茄酱、马苏里拉奶酪和罗勒叶，简单的食材带来纯粹的美味。</p>
                </div>
            </div>
            
            <!-- 美食卡片3 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="寿司拼盘" class="food-img">
                <div class="food-info">
                    <h3 class="food-title">日式寿司拼盘</h3>
                    <p class="food-desc">精选新鲜海鲜与优质寿司米完美结合，展现日本料理的精湛技艺与美学。</p>
                </div>
            </div>
            
            <!-- 美食卡片4 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1563245372-f21724e3856d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="法式甜点" class="food-img">
                <div class="food-info">
                    <h3 class="food-title">法式马卡龙</h3>
                    <p class="food-desc">色彩缤纷的杏仁蛋白饼，外脆内软，夹着各种口味的甘纳许，是浪漫巴黎的甜蜜象征。</p>
                </div>
            </div>
            
            <!-- 美食卡片5 -->
            <div class="food-card">
                <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="中式点心" class="food-img">
                <div class="food-info">
                    <h3 class="food-title">中式点心拼盘</h3>
                    <p class="food-desc">精致的虾饺、烧卖和叉烧包，展现粤式点心的精髓，是饮茶文化的代表。</p>
                </div>
            </div>
  </div>
</body>
</html>
